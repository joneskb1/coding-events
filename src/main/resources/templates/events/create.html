<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>

    </div>
    <div class="form-group">
        <label>Address
            <input th:field="${event.address}" class="form-control">
            <p class="error" th:errors="${event.address}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
            <p class="error" th:errors="${event.contactEmail}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Need to register
            <input th:field="${event.register}" class="form-control">
            <p class="error" th:errors="${event.register}"></p>
        </label>
    </div>
    <div class="form-group">
        <label>Number of attendees
            <input th:field="${event.numAttendees}" class="form-control">
            <p class="error" th:errors="${event.numAttendees}"></p>
        </label>
    </div>
    <div class = "form-goup">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                th:value="${type}"
                  th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
